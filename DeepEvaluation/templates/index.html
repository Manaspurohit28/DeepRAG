<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG QA Evaluation</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>QA Assistant</h2>
        <input type="file" id="pdf-upload" accept=".pdf"/>
        <button id="upload-btn">Upload PDF</button>
      <hr/>
      <label for="qa-mode">Select QA Mode:</label>
      <select id="qa-mode">
        <option value="auto" selected>Automatic</option>
        <option value="manual">Manual</option>
      </select>

      <div id="auto-controls">
        <label for="qa-count">Number of QA Pairs:</label>
        <input type="number" id="qa-count" value="5" min="1"/>
        <button id="generate-btn">Generate QA (Auto)</button>
      </div>

      <button id="download-btn">Download Results</button>
    </aside>

    <main class="main-content">
      <section id="chat-section">
        <div id="chat-box"></div>
        <div id="eval-status"></div>
        <div class="chat-input">
          <input type="text" id="chat-input" placeholder="Ask a question..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </section>

      <section id="qa-section">
        <h3>QA Pairs & Evaluation</h3>
        <div id="qa-results"></div>
      </section>
    </main>
  </div>

  <div class="overlay" id="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
